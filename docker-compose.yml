version: '3.9'

services:
  memeflix:
    build:
      context: ./Memeflix
      dockerfile: Dockerfile
    ports:
      - "5163:5163"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OLLAMA_HOST=http://ollama:11434
      - ConnectionStrings__MongoDB=mongodb://mongodb:27017
      - ASPNETCORE_URLS=http://+:5163
    depends_on:
      - ollama
      - mongodb

  ollama:
    build:
      context: .
      dockerfile: Memeflix/Dockerfile.ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  ollama_data:
  mongodb_data:
