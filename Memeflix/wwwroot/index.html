<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeflix</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Login to Memeflix</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <button type="button" id="registerBtn">Register</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <script>
        // Login form submission logic
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`api/API/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                {
                    method: 'GET',
                    credentials: 'include',
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Login failed');
                    }
                })
                .then(data => {
                    localStorage.setItem('loggedIn', 'true'); // <â€” set login flag
                    console.log(data.message);
                    window.location.href = 'memeflix.html';
                })
                .catch(error => {
                    document.getElementById('loginMessage').innerText = 'Invalid username or password.';
                });
        });

        // Registration button logic
        document.getElementById('registerBtn').addEventListener('click', function (event) {
            event.preventDefault();
            // Registration logic here
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('api/API/createUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
                .then(response => {
                    if (response.ok) {
                        return response.json().then(data => {
                            document.getElementById('loginMessage').innerText = 'Registration successful! You can now log in.';
                        });
                    } else {
                        return response.json().then(errorData => {
                            document.getElementById('loginMessage').innerText = 'Error: ' + errorData;
                        }).catch(() => {
                            document.getElementById('loginMessage').innerText = 'Error: ' + response.statusText;
                        });
                    }
                })
                .catch(error => {
                    document.getElementById('loginMessage').innerText = 'Error uploading user: ' + error;
                });
        });
    </script>
</body>

</html>
